<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div class="name-inputs">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Street + House No.</mat-label>
                <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>

        <div class="name-inputs">
            <mat-form-field appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
